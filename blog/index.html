---
layout: default
---
<h1>blog</h1>

<ul class="posts">
    {% for post in site.posts %}
    <li>
        <span class="post-meta">
            {{ post.date | date: "%b %-d, %Y" }}
        </span>

        <h2>
            <a class="post-link" 
                href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
            </a>
        </h2>
    </li>
    {% endfor %}
</ul>

<p><a href="{{ "/feed.xml" | prepend: site.baseurl }}">rss</a></p>
